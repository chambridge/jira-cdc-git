apiVersion: v1
kind: ConfigMap
metadata:
  name: jira-sync-config
  namespace: jira-sync-v040
  labels:
    app: jira-sync
    version: v0.4.0
    component: worker
data:
  config.yaml: |
    sync:
      safe_mode: true
      rate_limit_per_minute: 30
      max_retries: 3
      timeout: "600s"
    
    git:
      commit_author: "JIRA Sync Bot"
      commit_email: "jira-sync@example.com"
      
    log:
      level: "INFO"
      format: "json"