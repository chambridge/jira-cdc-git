# Secret template for JIRA credentials
# Copy this file to secret.yaml and fill in actual values
# DO NOT commit secret.yaml to version control
apiVersion: v1
kind: Secret
metadata:
  name: jira-credentials
  namespace: jira-sync-v040
  labels:
    app: jira-sync-api
    version: v0.4.0
type: Opaque
stringData:
  # Replace with actual JIRA base URL (e.g., https://issues.redhat.com)
  base-url: "REPLACE_WITH_JIRA_BASE_URL"
  
  # Replace with actual JIRA email
  email: "REPLACE_WITH_JIRA_EMAIL"
  
  # Replace with actual JIRA Personal Access Token
  token: "REPLACE_WITH_JIRA_PAT"
  
  # For demo/testing purposes, you can use dummy values:
  # base-url: "https://demo.jira.com"
  # email: "demo@example.com"  
  # token: "dummy-token-for-testing"