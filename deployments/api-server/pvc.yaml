apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: git-repo-pvc
  namespace: jira-sync-v040
  labels:
    app: jira-sync
    version: v0.4.0
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # For demo purposes, use default storage class
  # In production, specify appropriate storage class
  # storageClassName: "your-storage-class"